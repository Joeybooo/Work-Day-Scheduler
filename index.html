<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-primary">
      <h1 class="font-italic font-weight-bold text-white display-3">Work Day Scheduler</h1>
      <p class="text-white front-weight-bold lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="text-white front-weight-bold lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9 am block -->
      <div id="hour9" class="row time-block"> 
        <div class="col-md description">
          9:00am
        </div>
        <textarea class="cool-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 10 am block -->
      <div id="hour10" class="row time-block"> 
        <div class="col-md description">
          10:00am
        </div>
        <textarea class="cool-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 11 am block -->
      <div id="hour11" class="row time-block"> 
        <div class="col-md description">
          11:00am
        </div>
        <textarea class="cool-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 12 pm block -->
      <div id="hour12" class="row time-block"> 
        <div class="col-md description">
          12:00pm
        </div>
        <textarea class="cool-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 1 pm block -->
      <div id="hour13" class="row time-block"> 
        <div class="col-md description">
          1:00pm
        </div>
        <textarea class="cool-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 2 pm block -->
      <div id="hour14" class="row time-block"> 
        <div class="col-md description">
          2:00pm
        </div>
        <textarea class="cool-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 3 pm block -->
      <div id="hour15" class="row time-block"> 
        <div class="col-md description">
          3:00pm
        </div>
        <textarea class="cool-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 4 pm block -->
      <div id="hour16" class="row time-block"> 
        <div class="col-md description">
          4:00pm
        </div>
        <textarea class="cool-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 5 pm block-->
      <div id="hour17" class="row time-block"> 
        <div class="col-md description">
          5:00pm
        </div>
        <textarea class="cool-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
